overview: |
  Staked Frax Ether (sfrxETH) is a liquid Ethereum (ETH) staking derivative and stablecoin system designed to leverage the Frax Finance ecosystem to maximize staking yield and simplify the Ethereum staking process.
  The core logic of Staked Frax Ether involves three primary components: Frax Ether (frxETH), Staked Frax Ether (sfrxETH), and the Frax ETH Minter. frxETH acts as a stablecoin loosely pegged to ETH, sfrxETH is the version of frxETH which accrues staking yield, and the Frax ETH Minter allows the exchange of ETH for frxETH.
  Staked Frax Ether is a product of Frax Finance, a decentralized finance protocol known for its innovative stablecoin infrastructure. The exact year of its inception and the individuals or teams behind it are not explicitly stated in the available resources.
  While specific historical milestones for Staked Frax Ether are not readily available, it's worth noting that the token has seen significant price movements. For instance, it reached an all-time high of $7,545.09 on February 16, 2023, and an all-time low of $1,147.58 on December 23, 2022.
