      - title: Detailed Description of Technology
        value: |
          * Frax Ether is a liquid ETH staking derivative and stablecoin system designed to uniquely leverage the Frax Finance ecosystem to maximize staking yield and smoothen the Ethereum staking process for a simplified, secure, and DeFi-native way to earn interest on ETH. 
          * The Frax Ether system comprises three primary components, Frax Ether (frxETH), Staked Frax Ether (sfrxETH), and the Frax ETH Minter:
            frxETH acts as a stablecoin loosely pegged to ETH, leveraging Frax's winning playbook on stablecoins and onboarding ETH into the Frax ecosystem. The frxETH peg is defined as 1% of the exchange rate on each side 1.01 to .9900. 
            sfrxETH is the version of frxETH which accrues staking yield. All profit generated from Frax Ether validators is distributed to sfrxETH holders. By exchanging frxETH for sfrxETH, one become's eligible for staking yield, which is redeemed upon converting sfrxETH back to frxETH.
            Frax ETH Minter (frxETHMinter) allows the exchange of ETH for frxETH, bringing ETH into the Frax ecosystem, spinning up new validator nodes when able, and minting new frxETH equal to the amount of ETH sent.
  
  - title: Governance and Decentralization
    value:
      - title: Governance Structure
        value: |
          Governed by the Frax Finance protocol, incorporating decentralized mechanisms. Frax Share (FXS) acts as the governance token for the ecosystem.
      - title: Voting Rights
        value: |
          FXS holders have governance rights within the Frax ecosystem, influencing decisions through community proposals and voting mechanisms.
      - title: Token Governance
        value: |
          FRAX combines collateralized and algorithmic approaches for stability. Governance includes decisions on protocol adjustments, collateral ratios, and integrations.
      - title: Proposal Submission Process
        value: |
          Proposals are submitted and voted on by FXS holders through the governance platform, allowing community-driven changes and protocol upgrades.
      - title: Voting Mechanism
        value: |
          Utilizes a decentralized voting system through which FXS holders participate in governance decisions, leveraging platforms like Snapshot for transparent and accessible voting.
      - title: Token Distribution
        value: |
          FRAX's supply adjusts algorithmically, backed by a mix of collateral and algorithmic mechanisms. FXS serves as the governance token, capturing value and enabling protocol governance.
      - title: Stakeholder Diversity
        value: |
          Involves FRAX users, FXS holders, developers, and external DeFi projects. The ecosystem encourages broad participation and collaboration across its stablecoin and lending platforms.
      - title: On-chain Governance Participation
        value: |
          Enabled through the FRAX governance system, allowing FXS holders to propose, discuss, and vote on changes directly affecting the protocol and its stablecoins.
      - title: Reserve Management
