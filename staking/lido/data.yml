overview: |
  Lido is primarily a liquid staking solution for Ethereum and Polygon. Products offered include liquid staking derivative token contracts and other auxiliary smart contract infrastructure to support native token staking services. Lido’s smart contracts allow users to stake ETH on Ethereum and ERC-20 MATIC on Ethereum to receive the corresponding liquid staking derivative token (i.e., st[token]). The protocol then uses these staked tokens to operate validators on the underlying network, increasing participation in each network’s Proof-of-Stake (PoS) consensus mechanism. As such, Lido’s staking solutions are typically meant for users that are unable to run a validator themselves due to economic or technical limitations.
history: |
  In October 2020, Lido was introduced through a blog post outlining the flaws and inefficiencies of then-available ETH staking solutions on Ethereum’s Beacon Chain. Jordan Fish, Vasiliy Shapovalov, and Konstantin Lomashuk founded Lido and its DAO to solve the shortcomings of staking, such as illiquidity and high minimum staking requirements (e.g., Ethereum requiring at least 32 ETH to operate a validator). With the introduction of its first liquid staking derivative token, stETH, staked capital could be used in Decentralized Finance (DeFi) applications. The project’s initial team members raised $2.00 million in December 2020 to continue building the protocol.
  On Dec. 18, 2020, the liquid staking protocol went live on Ethereum and later expanded to support Polygon, Solana, Terra, Kusama, and Polkadot. However, it is worth noting that:
  Following the collapse of Terra in May 2022, the Lido DAO voted to discontinue Terra staking and the stLUNA token. Terra staking was officially shut down on Aug. 27, 2022.
  On Aug. 1, 2023, support for Kusama and Polkadot was sunset. The only available function on these networks is to claim DOT and KSM tokens that were previously unstaked by the project team.
  On Oct. 5, 2023, a Lido DAO proposal to continue funding development on Solana was rejected. As a result, Lido is in the process of sunsetting support for Solana. On Oct. 16, 2023, Lido discontinued support for new staking deposits on Solana. Voluntary node operator off-boarding began on Nov. 17, 2023, and Lido on Solana frontend support will cease on Feb. 4, 2024, with unstaking only available via Command Line Interface (CLI) thereafter.
  On Feb. 19, 2021, Lido deployed the wstETH token (wrapped staked ETH) on Ethereum. The project then launched support for bridging the token to Arbitrum and Optimism on Oct. 6, 2022. In addition, the wstETH bridge to Cosmos via Neutron and Base (ERC-20 equivalent) was launched on Sept. 28, 2023, bridging to BNB Smart Chain (BEP-20) and Avalanche (ARC-20) was launched on Oct. 13, 2023, bridging to Mantle (ERC-20 equivalent) was launched on July 14, 2023, bridging to Linea (ERC-20 equivalent) was launched on Aug. 3, 2023, and bridging to zkSync (ERC-20 equivalent) launched on Jan. 3, 2024.
  In April 2023, Ethereum underwent the Shapella (Shanghai + Capella) upgrade, which enabled Beacon Chain validators to withdraw staked ETH and earned ETH rewards. On May 15, 2023, the Lido V2 upgrade went live, launching a dashboard for users to exchange stETH for ETH directly through the protocol. In addition, V2 made architectural changes to Lido’s operator registry by introducing a staking router, a smart contract that distributes stake and rewards among Lido’s node operators.
  In October 2023, Lido added seven new node operators on Ethereum, increasing its node operator set from 31 to 38. As of January 2024, Lido has 39 node operators, following an approved Snapshot proposal on Dec. 14, 2023, that reinstated “InfStones.”
  In Q4 2023, Lido DAO passed a number of notable Snapshot proposals to make changes to the protocol and signal support for future changes.
  On Nov. 2, 2023, a Snapshot proposal was approved, formalizing Lido DAO’s goals for 2024-2026. A full description of which can be seen here. Notably, the project team intends “to add 5000 NOs [Node Operators] total through permissionless staking modules, DVT modules, and more.”
  On Nov. 2, 2023, a Snapshot proposal was approved, signaling support to deploy a “Simple DVT” module, continuing on Lido DAO’s previously announced developmental plans to decentralize node operations by adopting Distributed Validator Technology (DVT). DVT is intended to group validators into independent committees that can propose and attest to blocks together, reducing the risk of an individual validator underperforming or misbehaving. Technically, this is done by splitting the signing keys for a given validator across several different nodes that must reach a consensus on the validator’s operations. Simple DVT is deployed on the Obol and SSV testnets, while an “Aragon vote to officially deploy the module on mainnet is tentatively set for February 2024.”
  On Dec. 14, 2023, a Snapshot proposal was approved, signaling support for a “Community Staking Module” that, if implemented, would “introduce permissionless entry to the Lido on Ethereum validator set with an ETH bond requirement.” According to Lido DAO’s December 2023 monthly report, the project team “will proceed with further research, development, and security audits, anticipating a mainnet release by the end of 2024.”
  On Dec. 25, 2023, respective Snapshot proposals passed, making bridged wstETH on zkSync, Mantle, and Linea officially recognized by Lido DAO.

