      - title: Detailed Description of Technology
        value: |
          * Lido protocols batch user tokens to stake with validators and route the staking packages to network staking contracts. Users mint amounts of stTokens which correspond to the amount of tokens sent as stake and they receive staking rewards. When they unstake, they burn the stToken to initiate the network-specific withdrawal process to withdraw the balance of stake and rewards.
          * Lido protocols give the user liquidity - the stTokens are on the execution layer, so they can be transferred. Users receive staking rewards from validation activities but can sell stTokens anytime they want to exit their staking position.
          * Participate in DeFi - users can use stTokens as building blocks in DeFi protocols at the same time as getting staking rewards from validating activities.
          * Lido protocols are governed by the Lido DAO - this means there is no central point for making decisions, and there is no one person who has access, control, or decision power to define what to do with users’ tokens. All decisions with respect to the protocol are voted up by the DAO, and all LDO holders may vote.
          * Uses time-proven node operators. Lido DAO works with experienced node operators, which decreases the likelihood of technical mistakes that could lead to slashing or penalties. Users supply the stake, and the node operators supply the know-how.

  - title: Governance and Decentralization
    value:
      - title: Governance Structure
        value: |
          Lido DAO is a Decentralised Autonomous Organisation that uses the Aragon framework for on-chain governance, focusing on liquid staking protocols. It includes regular processes, emergency tracks, Easy Track for routine proposals, and Lido on L2 initiatives. Committees streamline routine governance operations.
      - title: Voting Rights
        value: |
          LDO token holders have voting rights, with power proportional to the amount of LDO they hold. Decisions require more than 5% of the total token supply to vote for a proposal to reach a quorum.
      - title: Token Governance
        value: |
          The LDO token governs all Lido DAO governance and network decisions. Token holders can propose changes and vote on protocol parameters, upgrades, and more. The governance process includes discussions, Snapshot voting, and, if necessary, on-chain voting
      - title: Proposal Submission Process
        value: |
          Proposals begin with a discussion in the Research forum, followed by Snapshot voting (requiring 1k LDO to create a proposal), and potentially on-chain voting for proposals requiring on-chain action. Emergency and Easy Track processes allow for expedited decisions
      - title: Voting Mechanism
        value: |
          Voting is done via Snapshot for off-chain and Aragon for on-chain decisions. Snapshot voting requires a minimum quorum of >5% total token supply, with the winning option needing a simple majority. On-chain voting requires a quorum and a support threshold of 50%
      - title: Token Distribution
        value: |
          At launch, 1 billion LDO tokens were minted. Distribution includes 36.32% to the DAO treasury, 22.18% to investors, 20% to initial developers, 15% to founders/future employees, and 6.5% to validators/signature holders. Founding members' tokens are locked for 1 year, then vested over another year
      - title: Stakeholder Diversity
        value: |
          Includes various stakeholders such as token holders, node operators, and committees like the Lido Node Operator Subgovernance Group (LNOSG) and Lido Ecosystem Grants Organisation (LEGO)
      - title: On-chain Governance Participation
        value: |
          Governance processes are conducted mainly on the Ethereum network using Aragon and include regular, emergency, and Easy Track motions for decision-making.
      - title: Reserve Management
        value: |
          The DAO accumulates service fees for development, insurance funds, and operational duties, managed through governance decisions
      - title: Emergency Decision Making
        value: |
          Emergency votes can bypass the regular process, initiating directly on-chain to address urgent matters. These require immediate forum posting for explanation
      - title: Fork Management
        value: |
          Not explicitly detailed, but governance processes allow for protocol upgrades and adjustments, which could include fork management strategies
      - title: Compliance Oversight
        value: |
          The governance structure includes mechanisms for managing and penalizing node operators, ensuring compliance with protocol and Ethereum rules
      - title: Accountability Mechanisms
        value: |
          Committees report their activities publicly on the Research forum, enhancing transparency and accountability within the Lido DAO ecosystem
