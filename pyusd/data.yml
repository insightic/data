      - title: Detailed Description of Technology
        value: |
          * PayPal USD (PYUSD) is a stablecoin designed for Web3 payments that supports interactions with third-party exchanges, wallets, decentralized applications (dApps) and NFT marketplaces. PYUSD is a cryptocurrency backed by US dollar deposits, US treasuries, and similar cash equivalents. It is designed to maintain a stable value and can be bought or sold on PayPal at a rate of $1.00 per PYUSD.
          * PYUSD can help developers integrate with Web3 payments, leverage PYUSD as an on and off-ramp to compatible Web3 experiences, easily connecting traditional finance through a digital currency that is stable, open, programmable, and regulated.
          * PYUSD adopts existing blockchain token standards and is compatible with the Web3 ecosystem. Developers can integrate PYUSD into existing wallets and dApps with ease, helping to bring new users into the crypto ecosystem.
