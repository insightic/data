overview: |
  USDC is a tokenized representation of the US Dollar (USD) supported by Circle. USDC aims to be an open,
  interoperable, safe, transparent, and trustworthy stablecoin. Each USDC is collateralized by corresponding
  USD held in cash or cash equivalents. These reserve assets are subject to monthly public reserve attestations
  conducted by Deloitte. Attestations and real-time stability metrics can be viewed here.

details:
  - title: Fiat-Backed Stablecoins
    value: |
      USDC is a fiat-backed stablecoin. When users purchase USDC from Circle, the company will deposit the
      corresponding amount of US dollars in its bank account, and then issue the corresponding amount of USDC
      on the blockchain. <br />
      On the other hand, when users want to exchange USDC for US dollars, they can send USDC to Circle Company.
      The company will withdraw the corresponding amount of US dollars from its bank account for the user, and
      then destroy/burn the corresponding amount of USDC.
  - title: Stability Mechanism
